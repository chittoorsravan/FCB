apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: attestationhubserver-ing
  namespace: attestationhub
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
    alb.ingress.kubernetes.io/healthcheck-path: /attestationhubserver   # <â€” was swagger-ui
    alb.ingress.kubernetes.io/group.name: attestationhub
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: attestationhubserver-svc
                port:
                  number: 80
