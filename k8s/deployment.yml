apiVersion: apps/v1
kind: Deployment
metadata:
  name: attestationhubserver
  namespace: default   # change if you use a different ns
labels:
  app: attestationhubserver
spec:
  replicas: 2
  selector:
    matchLabels:
      app: attestationhubserver
  template:
    metadata:
      labels:
        app: attestationhubserver
    spec:
      containers:
        - name: attestationhubserver
          image: 211125412565.dkr.ecr.us-east-2.amazonaws.com/fcb-attestationhub-server:<git-sha># 
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9090
          # Optional health checks (adjust paths if you have actuator/health):
          readinessProbe:
            httpGet:
              path: /attestationhubserver/
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /attestationhubserver/
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
