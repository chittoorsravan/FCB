apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: efs-sc
provisioner: efs.csi.aws.com
parameters:
  provisioningMode: efs-ap
  fileSystemId: fs-0cad803fc9e2faf72   # <-- put your fs-xxxxxxxx here
  directoryPerms: "0770"
  # Optional (nice defaults for per-PVC isolation):
  gidRangeStart: "1000"
  gidRangeEnd: "2000"
  basePath: "/dynamic_provisioning"
reclaimPolicy: Retain
volumeBindingMode: Immediate
mountOptions:
  - tls
