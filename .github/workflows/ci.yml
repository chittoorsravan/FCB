name: FCB AttestationHub Server CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '8'
          cache: 'maven'

      - name: Show versions
        run: |
          java -version
          mvn -version

      # Step 1: Clean previous builds
      - name: Maven Clean
        run: mvn package compile -DskipTests

      # Step 3: Run Unit Tests (Surefire plugin)
      - name: Maven Test
        run: mvn test

 
    
