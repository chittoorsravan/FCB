name: FCB AttestationHub Server CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      MVN_FLAGS: -B -ntp

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '8'
          cache: 'maven'

      # ğŸ§¹ clean
      - name: Maven Clean
        run: mvn $MVN_FLAGS clean

      # ğŸ—ï¸ compile
      - name: Maven Compile
        run: mvn $MVN_FLAGS compile

      # âœ… unit tests
      - name: Maven Test
        run: mvn $MVN_FLAGS test

      # ğŸ“¦ package WAR
      - name: Maven Package
        run: mvn $MVN_FLAGS package

      # ğŸ” list what got built
      - name: Inspect targets
        run: |
          echo "Listing target folders (depth 3):"
          find . -maxdepth 3 -type d -name target -print
          echo "Artifacts found:"
          find . -type f \( -name "*.war" -o -name "*.jar" \) -print

      # â¬†ï¸ upload WAR/JAR as GitHub artifact
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: attestationhubserver-artifacts
          path: |
            **/target/*.war
            **/target/*.jar
          if-no-files-found: error
