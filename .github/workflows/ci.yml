name: FCB AttestationHub Server CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '8'
          cache: 'maven'

      - name: Show versions
        run: |
          java -version
          mvn -version

      # Step 1: Clean previous builds
      - name: Maven Clean
        run: mvn -B -ntp clean

      # Step 2: Compile (only compiles main code, not tests yet)
      - name: Maven Compile
        run: mvn -B -ntp compile

      # Step 3: Run Unit Tests (Surefire plugin)
      - name: Maven Test
        run: mvn -B -ntp test

      # Step 4: Package into WAR (creates target/attestationhubserver.war)
      - name: Maven Package
        run: mvn -B -ntp package

    
