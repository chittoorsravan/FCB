name: FCB AttestationHub Server CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '8'
          cache: 'maven'

      - name: Show versions
        run: |
          java -version
          mvn -version

      # Step 1: Clean previous builds
      - name: Maven Clean
        run: mvn clean

      # Step 2: Compile and run tests
      - name: Maven Compile and Test
        run: mvn compile test

      # Step 3: Package application (generate WAR file)
      - name: Maven Package
        run: mvn package -DskipTests

      # Step 4: Verify WAR file exists
      - name: Verify WAR file
        run: |
          ls -la target/
          if [ -f "target/attestationhubserver.war" ]; then
            echo "✅ WAR file generated successfully"
            ls -lh target/attestationhubserver.war
          else
            echo "❌ WAR file not found"
            exit 1
          fi

      # Step 5: Upload build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: attestationhubserver-war
          path: target/attestationhubserver.war
          retention-days: 30

     
